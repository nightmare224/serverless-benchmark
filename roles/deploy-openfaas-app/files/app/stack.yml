version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  floating-point-operation-sine:
    lang: python3-debian
    handler: ./floating-point-operation-sine
    image: <DOCKERUSER>/floating-point-operation-sine:latest
    environment:
      read_timeout: 0
      write_timeout: 0
      exec_timeout: 0
    labels:
      com.openfaas.scale.min: 1
  sorter:
    lang: dockerfile
    handler: ./sorter
    image: <DOCKERUSER>/sorter:latest
    environment:
        read_timeout: 0
        write_timeout: 0
        exec_timeout: 0
    labels:
      com.openfaas.scale.min: 1
  dd-cmd: 
    lang: python3-debian
    handler: ./dd-cmd
    image: <DOCKERUSER>/dd-cmd:latest
    environment:
      read_timeout: 0
      write_timeout: 0
      exec_timeout: 0
    labels:
      com.openfaas.scale.min: 1
  matrix-multiplication-low:
    lang: python3-debian
    handler: ./matrix-multiplication-low
    image: <DOCKERUSER>/matrix-multiplication-low:latest
    environment:
      read_timeout: 0
      write_timeout: 0
      exec_timeout: 0
    labels:
      com.openfaas.scale.min: 1
  matrix-multiplication-high:
    lang: python3-debian
    handler: ./matrix-multiplication-high
    image: <DOCKERUSER>/matrix-multiplication-high:latest
    environment:
      read_timeout: 0
      write_timeout: 0
      exec_timeout: 0
    labels:
      com.openfaas.scale.min: 1
  fast-fourier-transform:
    lang: python3-debian
    handler: ./fast-fourier-transform
    image: <DOCKERUSER>/fast-fourier-transform:latest
    environment:
      read_timeout: 0
      write_timeout: 0
      exec_timeout: 0
    labels:
      com.openfaas.scale.min: 1
